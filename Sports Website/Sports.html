<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sports Complex</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style media="screen">
  .carousel-caption{
    position: absolute;
    margin-bottom: 550px;
  }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href=".\style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script type="text/javascript">
      let menuIcon = document.querySelector('.menuIcon');
      let nav = document.querySelector('.overlay-menu');

      menuIcon.addEventListener('click', () => {
          if (nav.style.transform != 'translateX(0%)') {
              nav.style.transform = 'translateX(0%)';
              nav.style.transition = 'transform 0.2s ease-out';
          } else {
              nav.style.transform = 'translateX(-100%)';
              nav.style.transition = 'transform 0.2s ease-out';
          }
      });
      let toggleIcon = document.querySelector('.menuIcon');
      toggleIcon.addEventListener('click', () => {
          if (toggleIcon.className != 'menuIcon toggle') {
              toggleIcon.className += ' toggle';
          } else {
              toggleIcon.className = 'menuIcon';
          }
      });
  </script>
</head>
<body>
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <nav id="navbar" class="">

      <div class="nav-wrapper">
        <div class="logo">
         <a href="#home"><i class="fas fa-chess-knight"></i>Sports Complex</a>
        </div>
      <ul id="menu">
       <li><a href="#home">Home</a></li>
       <li><a data-target="#myCarousel" data-slide-to="1" href="#">Facilities</a></li>
       <li><a data-target="#myCarousel" data-slide-to="2" href="#">Booking</a></li>
       <li><a href="#Testimonials">Testimonials</a></li>

      </ul>
      </div>
    </nav>

    <div class="overlay-menu">

       <li><a href="#Testimonials">Testimonials</a></li>

     </ul>
    </div>

  </div>

  <div class="box" style="background-image: url('.\testi.jpg');" id="Testimonials">
      <div class="card">

        <div class="details">
            <h2>SomeOne Famous<br><span>Director</span></h2>

  <div class="bg_img"></div>
<div class="form_wrapper" >
  <div class="form_container">
    <div class="title_container">
      <h2 id="contact">Contact Form</h2>
      <h3>Get to Know us!</h3>
    </div>
    <form>
      <div class="row clearfix">
        <div class="col_half">
          <label>First name</label>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
            <input type="text" name="first_name" placeholder="John" required />
          </div>
        </div>
        <div class="col_half">
          <label>Last name</label>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
            <input type="text" name="last_name" placeholder="Doe" />
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col_half">
          <label>Email</label>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" name="email" placeholder="johndoe@gmail.com" required />
          </div>
        </div>
        <div class="col_half">
          <label>Phone</label>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-phone"></i></span>
            <input type="tel" name="phone" placeholder="Phone no" pattern="[0-9]{10}" />
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div>
          <label>Comments</label>
          <div class="textarea_field"> <span><i aria-hidden="true" class="fa fa-comment"></i></span>
            <textarea cols="46" rows="3" name="comments"></textarea>
          </div>
        </div>
      </div>
      <input class="button" type="submit" value="Sumbit" />
    </form>
  </div>
</div>
</div>

</body>
</html>
